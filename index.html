<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Base Apparel Coming Soon</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="picture">
                <img src="./images/logo.svg" alt="logo">
            </div>
            
                <h1> <span id="we-color"> We're </span>  COMING SOON </h1>
                <p> Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
             
                </p>
            
            
            <form action="#">
                <input class="email-address" type="email" placeholder="Email Address">
                <button class="btn-submit"> <img src="./images/icon-arrow.svg" alt="icon-arrow"> </button>
            </form>
            <p id="para"></p>
        
        </div>
        <div class="picture-content">
            <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">
            <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
        </div>
    </main>
    <script src="script.js"></script>
